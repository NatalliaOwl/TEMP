<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS Shop | Create Account</title>

    <link rel="stylesheet" href="css/signup.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon.io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.io/favicon-16x16.png">
    <link rel="manifest" href="img/favicon.io/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <img src="img/loader.gif" class="loader" alt="">

    <div class="alert-box">
      <img src="img/error.png" class="alert-img" alt="">
      <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
      <img src="img/dark-logo.png" class="logo" alt="">
      <div>
        <input type="text" autocomplete="off" id="name" placeholder="name">
        <input type="email" autocomplete="off" id="email" placeholder="email">
        <input type="password" autocomplete="off" id="password" placeholder="password">
        <input type="text" autocomplete="off" id="phone-number" placeholder="phone number">
        <input type="checkbox" checked class="checkbox" id="terms-and-cond">
        <label for="terms-and-cond">Agree to our <a href="">terms and conditions</a></label>
        <br>
        <input type="checkbox" class="checkbox" id="notification">
        <label for="notification">Receive upcoming offers and events mails</label>
        <button class="submit-btn">Create account</button>
      </div>
      <a href="/login" class="link">Already have an account? Log in here</a>
    </div>

    <script src="js/token.js"></script>
    <script src="js/form.js"></script>

</body>
</html>
